<nav class="primary-nav">
	{% include logo.html %}
	{% assign navigation = site.data.contentful.spaces.navigations.navigation 
		| where_exp: "item","item.type contains 'Global'"
	%}
	{% if navigation %}
		<ul class="pages">
			{% for page in navigation[0].pages %}
				<li class="{{ page.title | slugify }}">
					<a href="/{{ page.slug }}" title="{{ page.title }}">{{ page.title }}</a>
				</li>
			{% endfor %}
				<li class="jobs">
					<a href="/jobs" title="Jobs">Jobs</a>
				</li>
		</ul>
	{% endif %}
</nav>
