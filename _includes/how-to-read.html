    <h5>How to read</h5>
    <p>Projects are visualized as four blocks of colours that each represent a different area of focus. If a project shows a colour, that means the project may be active in that area of focus.</p>
    <p>For more information view our <a href="https://docs.google.com/document/d/19bXZOQ-KfzHtF4EJ8iKHgLDFHItT6A7D9766YkhmbB0" target="_blank" rel="noopener noreferrer">How to Read CredCatalog document</a>.</p>
