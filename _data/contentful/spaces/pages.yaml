    content: |-
      ## We Build Community and Increase Capacity

      Our community facilitates collegial discussions about content credibility and solutions to misinformation. Our goal is to increase the capacity of non-profit organizations, industry, governments and individuals to understand the challenge of identifying credible information online.

      ### Credibility Coalition Events and Meetups

      Credibility Coalition also organizes, supports, partners in, and joins regular gatherings and meetings around the world where people and organizations from diverse backgrounds discuss information credibility.
  - sys:
      id: UPCauCsLxEGOCwznwv6I7
      created_at: !ruby/object:DateTime 2019-11-29 00:16:40.058000000 Z
      updated_at: !ruby/object:DateTime 2019-12-05 00:14:21.650000000 Z
      content_type_id: moduleBodyText
      revision: 7
    content: "## We Incubate Collaborative Inquiry \n\nCredibility Coalition fosters
      collaborations aimed at comprehensively describing misinformation and identifying
      solutions from diverse perspectives. \n\n### Our Incubation Model\n\nOur support
      for inquiry typically follows an incubation model, where Credibility Coalition
      provides meeting space, community infrastructure, networking and some financial
      support for travel and other expenses. We then work to communicate and explain
      the results of these collaborations to technologists, other researchers and
      policymakers.\n\n### Credibility Coalition Working Groups\n\nAs part of our
      incubation model, Credibility Coalition provides support to cross-disciplinary
      working groups where members advance their own inquiries in response to our
      guiding questions in a decentralized way. \n\n[Learn more about Working Groups](https://credibilitycoalition.org/working-groups)"
  - sys:
      id: RPgi4dGlSu2jV0CAvwXzj
      created_at: !ruby/object:DateTime 2019-11-29 00:18:41.627000000 Z
      updated_at: !ruby/object:DateTime 2019-12-12 21:39:42.712000000 Z
      content_type_id: moduleBodyText
      revision: 4
    content: "## We Support Research\nOur community engages in and supports collaborative
      research through a variety of activities and pilot projects, including:\n\n-
      [Data collection](https://data.world/credibilitycoalition) and annotation\n-
      [Exploratory research projects](https://credibilitycoalition.org/results) \n-
      [CredCatalog](https://credibilitycoalition.org/credcatalog/)\n\n### About CredCatalog\n\nCredCo
      facilitates collaboration with [CredCatalog](https://credibilitycoalition.org/credcatalog/),
      a comprehensive directory of organizations and initiatives active in the information
      credibility space\n\nAbove all, Credibility Coalition fosters creative approaches
      to research, with an emphasis on diversity and collaboration. We then communicate
      the results of our research with our peers and with the public to help build
      consensus on how to identify and address misinformation.\n"
  - sys:
      id: 2SJDOo2J8tyRXL2jANv0w9
      created_at: !ruby/object:DateTime 2019-11-29 01:39:52.193000000 Z
      updated_at: !ruby/object:DateTime 2019-11-29 02:07:50.985000000 Z
      content_type_id: moduleBodyText
      revision: 1
    content: |-
      ## We Advance Standards

      Our community advances ideation and exchange around credibility standards in order to support cooperative solutions that involve technologists, industry and institutions in a variety of ways, including:

      ### Indicator Development
      Our research community develops definitions for indicators or signals (units of information that may factor into machine approaches to reduce misinformation or to promote online information quality).

      ### Microgrants
      We administer microgrants that test credibility signals and indicators in standards research that encourage our recipients to offer their results for peer review.

      ## External Projects
      We support the ongoing development of indicators and signals in external projects such as CredWeb, a common specification or standard for credibility signals that is conversant with members of the W3C.
