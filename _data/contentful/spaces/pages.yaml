    content: |+
      ##     COLLABORATIVE EXPLORATION IS KEY

      Together, as a coalition, we are interested in complementing these efforts by establishing ways of engagement, or *frameworks*, that encourage interdisciplinarity and cooperation. We think that this is key given the complicated nature of the problem.

      Rather than jointly deciding whether an article is “credible” or “not credible” or endorsing any single index or evaluation of credibility, the Credibility Coalition fosters the development of frameworks around which credibility that foster the generation of better standards, rigorous research, and thoughtful application around information quality. [More about our frameworks can be found here](https://credibilitycoalition.org/approach/ "Approach").

