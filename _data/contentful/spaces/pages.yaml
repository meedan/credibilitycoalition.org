    content: |-
      ## WHAT IS CREDIBILITY?
      Simply put, credibility is __information reliability__. While individual members of the Coalition may define the factors that make up information reliability with some variability, we believe that it is necessary and beneficial to work together in creating shared understandings.

      This is because the assessment of reliability is *__complex__*. Credibility is not a boolean flag, or the simple answer to a "yes/no" question.

      Credibility is related to *__accuracy__*. But our goal is not to weigh into, for example, disagreements among scientists on the precise pace of rising sea levels or historians who differ on the exact number of deaths resulting from genocidal events. There are a number of articles that are more credible than others, and these articles may be equally credible even if there’s disagreement among experts. The same applies for other items in the news, like breaking news in the wake of a natural disaster.

      There is an aspect to credibility that is a *__negotiation__*, where publishers and authors seek to convey credibility while readers and platforms seek to better ascertain it. The factors that make up credibility are related to one another in ways that are intricate and not yet well understood.

      This complexity is why we anticipate differences among particular interpretations of why one story is more credible than the next, but nonetheless believe that the structure — the relationships and signals of credibility — can be productively defined through a community effort. In fact, given the intricacies of information networks and negotiation, we believe that a collaborative and iterative approach is necessary.
