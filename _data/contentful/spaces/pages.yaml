    content: |-
      ## OUR DRIVING QUESTIONS
      Our efforts are currently directed by three main questions. Our energies are focused on how to:

      - __Assess__: Can we agree on the indicators for reliable information online?
      - __Scale__: Does assessment work at both small and large magnitudes?
      - __Apply__: How can the implementation of credibility standards inform effectively?
