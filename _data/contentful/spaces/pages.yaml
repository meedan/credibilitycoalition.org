    content: "### We Are a Research Community\nThe Credibility Coalition is a research
      community that fosters collaborative approaches to understanding the veracity,
      quality and credibility of online information that is a foundation of civil
      society. \n\nWe are journalists, researchers, academics, students, policy-makers,
      technologists and engaged non-specialists.\n\nWe aim to develop common standards
      for information credibility by incubating activities and initiatives that bring
      together people and institutions from a variety of backgrounds. \n\nCredibility
      Coalition’s core values are diversity, collaboration and thoughtfulness. \n"
